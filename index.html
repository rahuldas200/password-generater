<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1>Password generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg></span>
                <img src="./copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div> 

            <input type="range" min="1 " max="20" step="1" data-lengthSlider class="slider"> 
            <!-- check box -->
            
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include uppercase letters</label>

            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lowercase letters</label>

            </div>

            <div class="check">
                <input type="checkbox" id="number">
                <label for="number">Include numbers</label>

            </div>

             <div class="check">
                <input type="checkbox" id="symobols">
                <label for="symobols">Include symobols</label>

            </div>
            <!-- strength -->

            <div class=" strength-container">
                <p>Strength<p>
                <div data-indicater class=" indicator"></div>

            </div> 

            <!-- button -->
            <button class="generate-button">Generate Password</button>

            
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
